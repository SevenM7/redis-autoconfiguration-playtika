plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'groovy'
}

group = 'com.testcontainers.Playtika'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// cache
	implementation 'org.springframework.boot:spring-boot-starter-cache:2.5.5'
	implementation 'org.redisson:redisson-spring-boot-starter:3.13.6'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'


	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
	testImplementation 'org.spockframework:spock-spring:2.0-groovy-3.0'
	testImplementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:3.0.3'
	testImplementation "org.testcontainers:spock:1.16.0"
	testImplementation 'org.testcontainers:postgresql:1.15.3'
	testImplementation 'com.playtika.testcontainers:embedded-redis:2.0.14'
}

test {
	useJUnitPlatform()
}
